<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Ola Hoteles</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg justify-content-center" style="background-color: black;">
                <a class="navbar-brand" href="#">
                    <img src="../img/logo-ola.png" width="100px" height="100px" alt="" loading="lazy">
                </a>
                <!--             <span class="w-100"></span> -->
            </div>
        </nav>

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" style="height: 500px;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/spa-hotel.jpg" style="height: 500px;" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/hotel-exterior2.jpg" style="height: 500px;" class="d-block w-100">
                </div>               
            </div>

            <div class="card-img-overlay">
                <div class="container" style="padding-top: 50px;">
                    <div class="row justify-content-end align-items-center">
                        <div class="col-sm-4">
                            <div class="card shadow-lg">
                                <div class="card-body bg-dark">
                                    <form action="">
                                        <div class="form-group">
                                            <h2 class="h4 text-center text-white">Contacto</h2>
                                            <div class="form-group">
                                                <h1>Ola Hoteles </h1>
                                            </div>
                                            <div class="form-group">
                                                <span> EXPERIMENTE NUESTRO HOTEL Y VEA LO QUE NOS DISTINGUE</span>
                                                <p>Dejanos tus datos para que un asesor se contacte contigo</p>
                                            </div>
                                            <input type="button" value="Recibir información"
                                                class="btn btn-outline-success btn-block" onclick="darInformacion()">
                                        </div>
                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.9771243403784!2d-74.07823218554155!3d4.598120596659555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99a7eccfe58f%3A0x99cb72b35351476!2sPlaza%20de%20Bol%C3%ADvar%20de%20Bogot%C3%A1!5e0!3m2!1ses!2sco!4v1618432912076!5m2!1ses!2sco"
                     width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="col-6">
                <h1 class="text-center">Deja aquí tus datos, pronto te contactaremos</h1>
                <hr>
                <form>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Nombres</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Apellidos</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Teléfono</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                            </div>
                        </div>                       
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar información</button>
                  </form>
            </div>
        </div>

        <footer class="pt-4 text-white" style="background-color: black;">
            <div class="row text-center">
                <div class="col-12">
                    <h2 class="navbar-white">Siguenos en nuestras redes sociales</h2>
                    <ul class="list-group list-group-horizontal justify-content-center"
                        style="background-color: black;">
                        <li class="list-group-item" style="border: none; background-color: black;">
                            <a target="_blank" href="https://www.instagram.com/"><img class="logo"
                                    src="../img/instagram-logo.png" alt="instagram-logo">
                            </a>
                        </li>
                        <li class="list-group-item" style="border: none;background-color: black;">
                            <a target="_blank" href="https://www.facebook.com/"><img class="logo"
                                    src="../img/facebook-logo.png" alt="facebook-logo">
                            </a>
                        </li>
                        <li class="list-group-item" style="border: none;background-color: black;">
                            <a target="_blank" href="https://www.youtube.com/">
                                <img class="logo" src="../img/youtube-logo.png" alt="youtube-logo"
                                    style="background-color: #fff;border-radius: 20px;">
                            </a>
                        </li>
                        <li class="list-group-item" style="border: none;background-color: black;">
                            <a target="_blank" href="https://www.whatsapp.com/">
                                <img class="logo" src="../img/whatsapp-logo.png" alt="youtube-logo">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <img class="mb-2" src="../img/logo-ola.png" alt="" width="100" height="100">
                    <small class="d-block mb-3 text-muted">© 2021</small>
                </div>

            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="../css/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/codigos.js"></script>
</body>


</html>
